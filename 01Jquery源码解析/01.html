<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		(function(){
		
			var a = 10;
		
			function  $(){
				alert(a);
			}
			
			window.$ = $;

		})();

		//alert(a);  匿名函数内的变量,函数在外面是找不到的.这就知道了:jquery为什么把代码全部放到了一个匿名函数里面了,防止jquery代码与外部代码的冲突.$()是jQuery()的简写方式.     把$方法挂载在window上面,外面就可以访问$方法了.

		//jQuery是一个基于面向对象的框架.:

		//extend:jQuery的继承方法.

		//Sizzle:复杂选择器的是实现.

		//Callbacks :  回调对象:  函数的统一管理.

		//Deferred  :延迟对象 : 对异步的统一管理.

		//support  :  功能检测

		$();
	</script>
</head>

</html>
