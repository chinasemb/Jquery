<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		(function(){
		
			var a = 10;
		
			function  $(){
				alert(a);
			}
			
			window.$ = $;

		})();

		//alert(a);  匿名函数内的变量,函数在外面是找不到的.这就知道了:jquery为什么把代码全部放到了一个匿名函数里面了,防止jquery代码与外部代码的冲突.$()是jQuery()的简写方式.     把$方法挂载在window上面,外面就可以访问$方法了.

		//jQuery是一个基于面向对象的框架.:

		//extend:jQuery的继承方法.

		//Sizzle:复杂选择器的是实现.

		//Callbacks :  回调对象:  函数的统一管理.

		//Deferred  :延迟对象 : 对异步的统一管理.

		//support  :  功能检测

		//data     :   数据缓存(和数据有关),防止数据加载在对象元素身上的时候,有内存泄漏的现象.

		//queue    :队列管理(入队)

		//dequeue  :队列管理(出队)

		//attr()  prop()  val()  addClass()等 对元素属性的操作

		//on()  trigger()  事件操作的相关方法   主动触发  事件委托

		//DOM  操作   :   添加 删除 获取 包装 innerHTML  dom筛选

		//css()       :  样式的操作(很多处理,浏览器的兼容性,css链式操作,百分比.)

		//提交的数据和ajax() :   ajax()  load()  getJson()

		// animate()  :  运动的方法 

		//offset()  :  位置和尺寸的方法 

		//jq支持模块化的模式 

		$();
	</script>
</head>

</body>
</html>
